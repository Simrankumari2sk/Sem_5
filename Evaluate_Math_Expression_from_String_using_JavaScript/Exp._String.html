<!DOCTYPE html>
<html>
  <head>
    <title>Math Expression String</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      input, button { padding: 8px; margin: 5px 0; width: 100%; }
      #result { margin-top: 10px; font-weight: bold; }
    </style>
  </head>
  <body>
    <h2>Evaluate</h2>
    <input type="text" id="expression" placeholder="Enter expression"/>
    <button onclick="evaluateExpression()">Evaluate</button>
    <div id="result"></div>

    <script>
      function evaluateExpression() {
        const input=document.getElementById("expression").value;
        try {
          const output = eval(input);
          document.getElementById("result").innerText = `Result: ${output}`;
        } catch (error) {
          document.getElementById("result").innerText = "Invalid Expression!";
        }
      }
    </script>
  </body>
</html>
